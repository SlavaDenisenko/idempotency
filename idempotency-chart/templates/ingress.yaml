{{- $root := . -}}
{{- range $name, $service := .Values.services }}
{{- if $service.ingress.enabled -}}
{{- $global := $.Values.global }}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ $name }}-ingress
  labels:
    {{- include "idempotency-chart.labels" $root | nindent 4 }}
  {{- with $service.ingress.annotations }}
  annotations:
    {{ tpl (toYaml .) $ | nindent 4 }}
  {{- end }}
spec:
  {{- with $service.ingress.className }}
  ingressClassName: {{ . }}
  {{- end }}
  {{- if $service.ingress.tls }}
  tls:
    {{- range $service.ingress.tls }}
    - hosts:
        {{- range .hosts }}
        - {{ . | quote }}
        {{- end }}
      secretName: {{ .secretName }}
    {{- end }}
  {{- end }}
  rules:
    {{- range $service.ingress.hosts }}
    - host: {{ .host | quote }}
      http:
        paths:
          {{- range .paths }}
          - path: {{ .path }}
            {{- with .pathType }}
            pathType: {{ . }}
            {{- end }}
            backend:
              service:
                name: {{ $service.service.name }}
                port:
                  number: {{ $service.service.port | default $global.service.port }}
          {{- end }}
    {{- end }}
---
{{- end }}
{{- end }}
